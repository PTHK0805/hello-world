<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="5" ngModel name="courseName" #courseName="ngModel" type="text" id="courseName" class="form-control"(change)="log(courseName)">
    <div class="alert alert-danger" *ngIf="courseName.touched && !(courseName.valid)">
      <div *ngIf="courseName.errors?.['required']">Course Name is required</div>
      <div *ngIf="courseName.errors?.['minlength']">Course Name at least {{courseName.errors?.['minlength'].requiredLength}} character</div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !(category.valid)">Category is required</div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee">
      30-day money-back guarantee
    </label>
  </div>

  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary" type="submit" [disabled]="!(f.valid)">Create</button>
</form>
