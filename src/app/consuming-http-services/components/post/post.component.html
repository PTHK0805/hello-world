<input type="text" 
      class="form-control" 
      placeholder="Text new Post" 
      #title 
      autofocus
      (keyup.enter)="createPost(title)">
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button 
      (click)="updatePost(post, title)"
      class="btn btn-default btn-sm">Update</button>
      {{post.title}}
     </li>
</ul>
