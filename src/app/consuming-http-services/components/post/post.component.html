      class="form-control" 
      placeholder="Text new Post" 
      #title 
      autofocus

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{post.title                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             }}
  </li>
</ul>
