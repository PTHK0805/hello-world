<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" (change)="log(firstName)">
    <div class="alert alert-danger" *ngIf="firstName.touched && !(firstName.valid)">FirstName is required</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
