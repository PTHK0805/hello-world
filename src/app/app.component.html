<!-- Hidden Property -->
<div [hidden]="!doWeHaveCourses()">
  <ul>
    <li *ngFor="let course of courses">
      {{course}}
    </li>
  </ul>
</div>

<div [hidden]="doWeHaveCourses()">
  There is no Courses avaliable.
</div>

<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'" ><a (click)="viewMode = 'map'" (dblclick)="viewMode=''">Map</a></li>
  <li [class.active]="viewMode == 'list'" ><a (click)="viewMode = 'list'" (dblclick)="viewMode=''">List</a></li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>OtherWise</div>
</div>
